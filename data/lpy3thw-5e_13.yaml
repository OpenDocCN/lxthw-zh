- en: Exercise 11. Asking People Questions
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习 11. 向人们提问
- en: Now it is time to pick up the pace. You are doing a lot of printing to get you
    familiar with typing simple things, but those simple things are fairly boring.
    What we want to do now is get data into your programs. This is a little tricky
    because you have to learn to do two things that may not make sense right away,
    but trust me and do them anyway. They will make sense in a few exercises.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是加快节奏的时候了。你一直在打印以便熟悉输入简单的东西，但那些简单的东西相当无聊。我们现在想要做的是将数据输入到你的程序中。这有点棘手，因为你必须学会做两件可能一开始不太明白的事情，但相信我，无论如何都要做。在几个练习后，它们会变得清晰起来。
- en: 'Most of what software does is the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 软件大部分的功能是以下内容：
- en: 1\. Take some kind of input from a person.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从一个人那里获取某种输入。
- en: 2\. Change it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 改变它。
- en: 3\. Print out something to show how it changed.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 打印出一些内容以展示它是如何改变的。
- en: So far you have been printing strings, but you haven’t been able to get any
    input from a person. You may not even know what “input” means, but type this code
    in anyway and make it exactly the same. In the next exercise we’ll do more to
    explain input.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你一直在打印字符串，但还没有能够从一个人那里获取任何输入。你可能甚至不知道“输入”是什么意思，但无论如何都要输入这段代码，并确保完全相同。在下一个练习中，我们将做更多的解释输入的内容。
