- en: 1\. Go online and find out what Python’s `input` does.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 上网查找Python的`input`是做什么的。
- en: 2\. Can you find other ways to use it? Try some of the samples you find.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 你能找到其他使用它的方法吗？尝试一些你找到的示例。
- en: 3\. Write another “form” like this to ask some other questions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 写另一个像这样的“表格”来询问其他问题。
- en: Common Student Questions
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 常见学生问题
- en: '**How do I get a number from someone so I can do math?** That’s a little advanced,
    but try `x =` `int(input())`, which gets the number as a string from `input()`
    and then converts it to an integer using `int()`.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**我如何从某人那里获取一个数字以便进行数学计算？** 这有点高级，但尝试`x =` `int(input())`，它从`input()`获取数字作为字符串，然后使用`int()`将其转换为整数。'
- en: '**I put my height into raw input using** `input("6''2")` **but it doesn’t work**.
    You don’t put your height in there; you type it directly into your Terminal. First
    thing is, go back and make the code exactly like mine. Next, run the script, and
    when it pauses, type your height in at your keyboard. That’s all there is to it.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**我使用** `input("6''2")` **将我的身高输入到原始输入中，但它不起作用**。你不需要在那里输入你的身高；你直接在终端中输入。首先，回去把代码完全改成和我的一样。接下来，运行脚本，当它暂停时，在键盘上输入你的身高。就是这么简单。'
