- en: We put an `end=' '` at the end of each print line. This tells `print` to not
    end the line with a newline character and go to the next line.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在每个打印行的末尾加上了`end=' '`。这告诉`print`不要以换行符结束该行并转到下一行。
