- en: By now you should realize the pattern for this book is to use more than one
    exercise to teach you something new. I start with code that you might not understand,
    and then more exercises explain the concept. If you don’t understand something
    now, you will later as you complete more exercises. Write down what you don’t
    understand, and keep going.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该意识到这本书的模式是使用多个练习来教授你新知识。我从你可能不理解的代码开始，然后更多的练习来解释概念。如果你现在不理解某些内容，随着完成更多练习，你以后会理解的。记下你不理解的内容，然后继续。
