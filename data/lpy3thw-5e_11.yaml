- en: Common Student Questions
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 常见学生问题
- en: '**Why do I get an error when I put spaces between the three double-quotes?**
    You have to type them like `"""` and not `" " "`, meaning with *no* spaces between
    each one.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么我在三个双引号之间放空格时会出错？** 你必须像这样输入`"""`而不是`" " "`, 意思是*每个之间都没有*空格。'
- en: '**What if I wanted to start the months on a new line?** You simply start the
    string with `\n` like this: `"\nJan\nFeb\nMar\nApr\nMay\nJun\nJul\nAug"`.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果我想要在新的一行开始月份怎么办？** 你只需像这样以`\n`开头的字符串：`"\nJan\nFeb\nMar\nApr\nMay\nJun\nJul\nAug"`。'
- en: '**Is it bad that my errors are always spelling mistakes?** Most programming
    errors in the beginning (and even later) are simple spelling mistakes, typos,
    or getting simple things out of order.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的错误总是拼写错误，这是不好的吗？** 大多数编程错误在开始阶段（甚至后来）都是简单的拼写错误、打字错误或者简单事情的顺序错了。'
