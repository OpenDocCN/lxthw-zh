  type: TYPE_NORMAL
  zh: 学习练习
- en: 1\. In your Jupyter cell right-click on any `print` and select `Show Contextual
    Help`. This will give you quick documentation for `print`.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在你的Jupyter单元格中右键点击任何`print`，然后选择`显示上下文帮助`。这将为`print`提供快速文档。
- en: 2\. If you do this and the panel says “Click on a function to see documentation.”
    then you need to run the code with `SHIFT-ENTER` and then click on the `print`
    function again.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 如果你这样做，面板上会显示“点击函数查看文档。”，那么你需要用`SHIFT-ENTER`运行代码，然后再次点击`print`函数。
- en: 3\. Next, go to [Google](https://google.com) and search for `python print site:python.org`
    to get official documentation for the Python `print` function.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 接下来，去[Google](https://google.com)搜索`python print site:python.org`以获取Python
    `print`函数的官方文档。
- en: Common Student Questions
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 常见学生问题
- en: '**Why does the Contextual Help disappear?** I’m not sure, but I suspect it
    can’t figure out what function you want documentation for while you’re editing
    the code. Run the code and then suddenly it’ll work. You can also click on any
    other functions in any other cell you work on.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么上下文帮助会消失？** 我不确定，但我怀疑它无法在你编辑代码时找到你想要文档的函数。运行代码，然后突然它就会起作用。你也可以点击你工作的任何其他单元格中的任何其他函数。'
- en: '**Where does this documentation come from?** These are documentation comments
    added to the code itself, which is why it might be different from the online documentation.
    Get in the habit of studying both when you can.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**这些文档是从哪里来的？** 这些是添加到代码本身的文档注释，这就是为什么它可能与在线文档不同的原因。养成在可能的情况下同时学习两者的习惯。'
