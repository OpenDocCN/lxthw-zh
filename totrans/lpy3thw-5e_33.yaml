- en: Study Drill
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习题
- en: 'In this Study Drill, try to guess what you think the `if-statement` is and
    what it does. Try to answer these questions in your own words before moving on
    to the next exercise:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，试着猜测`if`语句是什么以及它的作用是什么。在继续下一个练习之前，尝试用自己的话回答这些问题：
- en: 1\. What do you think the `if` does to the code under it?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 你认为`if`对下面的代码有什么影响？
- en: 2\. Why does the code under the `if` need to be indented four spaces?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为什么`if`下面的代码需要缩进四个空格？
- en: 3\. What happens if it isn’t indented?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 如果没有缩进会发生什么？
- en: 4\. Can you put other Boolean expressions from [Exercise 28](ch28.xhtml#ch28)
    in the `if-statement`? Try it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 你能否在`if`语句中放入来自[练习 28](ch28.xhtml#ch28)的其他布尔表达式？试一试。
- en: 5\. What happens if you change the initial values for `people`, `cats`, and
    `dogs`?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 如果你改变`people`、`cats`和`dogs`的初始值会发生什么？
- en: Common Student Questions
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 常见学生问题
- en: '**What does** `+=` **mean?** The code `x += 1` is the same as doing `x = x
    + 1` but involves less typing. You can call this the “increment by” operator.
    The same goes for `-=` and many other expressions you’ll learn later.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**`+=`是什么意思？** 代码`x += 1`与`x = x + 1`相同，但输入更少。你可以称之为“递增运算符”。对于`-=`和许多其他表达式，你以后会学到的也是一样。'
